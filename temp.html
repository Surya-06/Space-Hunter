<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
	<p id='msg'></p>
	<br />
	<p id='opp'></p>
	<br />
	<h2> DATA FROM THE OTHER GUY </h2>
	<p id='data'></p>
	<span> Enter something to send : </span> <input type="text" id="input" /> <br />
	<button onclick="send()">Send</button>
</head>

<body>

    <h2> tester </h2>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
        alert('beginning work');
        //const socket = io('https://battle-server-98.herokuapp.com/');
        const socket = io('http://localhost:8080');
	//	console.log ( 'established connection');
        socket.emit('message', 'message from client');
        console.log ( 'message sent');
		socket.on ( 'message' , (msg)=>{
			document.getElementById('msg').innerText = msg;
		});
		socket.on ( 'opp_id' , (msg)=> {
			document.getElementById('opp').innerText = msg;
		});
		socket.on ( 'data' , (msg)=> {
			document.getElementById('data').innerText = msg ;
		});
		function send(){
			socket.emit('data' , document.getElementById("input").value );
		}
    </script>


</body>

</html>
